
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Uso de tabelas grandes</h1>

    <!--
        Anatomia para  tabelas grandes:

        TABLE
            THEAD = CABEÇA
                TR, TD, TH
            TBODY = CORPO (Pode ter só o corpo)
                TR, TD, TH
            TFOOT = RODAPÉ/PÉ
                TR, TD, TH
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>% da pop. total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>46.649.132</td>
                <td>21,9%</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>19.597.330</td>
                <td>10,1%</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>15.989.929</td>
                <td>8,2%</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>76.849.458</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
